<!DOCTYPE html>
<html>
<head>
	<title>我的老婆们！</title>
</head>
<body>
	<!-- img标签是最重要的单标签 -->
	<!-- 每个标签都会有自己的属性 -->
	<!-- src是图片地址 属性1="xx" 属性2="xx" -->
	<!-- 相对路径：没有盘符  ./当前文件夹  ../上一级文件夹-->
	<!-- 绝对路径：有盘符 -->
	<!-- 1.图片和文件在同一级文件夹 -->
	<img src="1.jpg" title="我的妞" width="200px" height="200px" alt="我的妞跟人跑了">
	<!-- 2.图片在文件下一层文件夹 -->
	<img src="img/2.jpg" width="200px" height="200px">
	<!-- 3.图片在文件上一层文件夹 -->
	<img src="../3.jpg">
	<!-- 4.图片在网络上 -->
	<!-- 使用其他网站图片后，如果该网站使用了防盗链，有可能无法显示 -->
	<img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1588590300395&di=b66b60f1f1d196ded9fe176a9016c78c&imgtype=0&src=http%3A%2F%2Fimg3.imgtn.bdimg.com%2Fit%2Fu%3D4274440928%2C80693673%26fm%3D214%26gp%3D0.jpg">
</body>
</html>
