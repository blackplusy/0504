<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!-- 在head标签中添加style样式表 -->
	<!-- 内部样式，html头部写入style标签，标签内写入css代码 -->

	<style type="text/css">
		p {
			width: 100px;
			height: 100px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<!-- 设置行内样式 -->
	<!-- 行内样式，在你想改变的元素中写入你想写的样式 -->
	<div style="width: 100px;height: 100px;background-color: pink;"></div>
	<p></p>
</body>
</html>
