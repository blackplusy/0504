<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		/*宽度和高度是可以写成像素也可以写成百分比*/
		/*如果值写的是百分比,相对于父元素而言*/
		/*如果单独使用height可以在页面中显示相应内容*/
		/*单独用width不可以,通常width和height一起使用*/
		.big {
			width: 500px;
			height: 500px;
			background-color: pink;
		}
		.small {
			width: 50%;
			height: 50%;
			background-color: black;
		}
		.a {
			height: 30px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="big">
		<div class="small"></div>
	</div>
	<div class="a"></div>
</body>
</html>
