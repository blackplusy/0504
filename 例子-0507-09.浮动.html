<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		/*float 浮动*/
			/*none 不浮动，默认值*/
			/*right 右浮动*/
			/*left 左浮动*/
			/*浮动为什么是左右布局？*/
			/*浮动会导致元素脱离文档流，会导致元素失去原有特性，块将不块(div不在独占一行)，行将不行(span支持所有css命令)*/
		.div1 {
			width: 100px;
			height: 100px;
			background: pink;
			float: left;
		}
		.div2 {
			width: 200px;
			height: 200px;
			background: skyblue;
		}
	</style>
</head>
<body>
	<div class="div1"></div>
	<div class="div2"></div>
</body>
</html>
