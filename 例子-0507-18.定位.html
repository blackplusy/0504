<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		div {
			width: 100px;
			height: 100px;
		}
		.d1 {
			background: pink;
		}
		.d2 {
			background: blue;
			/*position: static 静态的不是定位元素*/
			/*只有一个元素可以定位就会有四个属性*/
			/*只需要修改自身就可以，不会影响其他元素*/
			position: relative;
			left: 100px;
			top:100px;
		}
		.d3 {
			background: red;
		}
	</style>
</head>
<body>
	<div class="d1"></div>
	<div class="d2"></div>
	<div class="d3"></div>
</body>
</html>
